server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/brcms
    username: brcms
    password: brcms

  jpa:
    show-sql: false
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true
